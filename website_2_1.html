<style>
.button{
  position: relative;
  left: -20px;
  top: 350px;
  }
.button {
  display: inline-block;
  border-radius: 30px;
  background-color: white;
  border: none;
  color: #f4511e;
  text-align: center;
  font-size: 20px;
  padding: 8px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}
.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}
.button:hover span {
  padding-right: 25px;
}
.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
